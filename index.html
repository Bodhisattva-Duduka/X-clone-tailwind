<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Project</title>
  <link rel="stylesheet" href="dist/output.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
</head>

<body class="font-inter text-4xl font-bold">
  <main>
    <div>
      <aside>
        <div class="logo font-inter text-4xl font-bold"></div>
        <div class="feilds">
        </div>
        <div class="logo">
          <img src="./src/images/logo.svg" alt="logo">
        </div>
        <div class="elements">
          <div class="home">
            <img src="./src/images/home.svg" alt="home">
            <h3>Home</h3>
          </div>

          <div class="explore">
            <img src="./src/images/explore.svg" alt="explore">
            <h3>Explore</h3>
          </div>

          <div class="notifications">
            <img src="./src/images/notifications.svg" alt="notifications">
            <h3>Notifications</h3>
          </div>

          <div class="messages">
            <img src="./src/images/messages.svg" alt="messages">
            <h3>Messages</h3>
          </div>

          <div class="grok">
            <img src="./src/images/grok.svg" alt="grok">
            <h3>Grok</h3>
          </div>

          <div class="communities">
            <img src="./src/images/communities.svg" alt="communities">
            <h3>Communities</h3>
          </div>

          <div class="premium">
            <img src="./src/images/premium.svg" alt="premium">
            <h3>Premium</h3>
          </div>

          <div class="profile">
            <img src="./src/images/profile.svg" alt="profile">
            <h3>Profile</h3>
          </div>

          <div class="more">
            <img src="./src/images/more.svg" alt="more">
            <h3>More</h3>
          </div>
        </div>
        <div class="post">
          <div class="post-button">
            <img src="./src/images/post.svg" alt="post">
            <h3>Post</h3>
          </div>
        </div>



      </aside>
      <section></section>
      <aside></aside>
    </div>
  </main>
</body>

</html>
